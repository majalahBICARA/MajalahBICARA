<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }

    #rotate-warning {
    display: none;
    position: fixed;
    z-index: 9999;
    background: rgba(0, 0, 0, 0.9);
    color: #fff;
    width: 100vw;
    height: 100vh;
    font-size: 1.2rem;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
    box-sizing: border-box;
}

     #rotate-warning p{
      top: 40vh;
      position: relative;
     }


    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="rotate-warning"><p>üîÅ Silakan putar perangkat Anda ke <strong>mode landscape</strong> untuk melihat flipbook dengan nyaman.</p></div>

<iframe allowfullscreen="allowfullscreen" scrolling="no" class="fp-iframe" src="https://heyzine.com/flip-book/0e3f742f99.html"></iframe>

<script>
  function checkOrientation() {
    const warning = document.getElementById("rotate-warning");
    const isPortrait = window.innerHeight > window.innerWidth;
    warning.style.display = isPortrait ? "block" : "none";
  }

  window.addEventListener("load", checkOrientation);
  window.addEventListener("resize", checkOrientation);
  window.addEventListener("orientationchange", checkOrientation);
</script>

</body>
</html>
